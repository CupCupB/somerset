<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer and AR</title>

  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <!-- QR generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    model-viewer {
      width: 100%; height: 100%;
      --ar-button-display: none; /* ซ่อนปุ่ม default ของ model-viewer */
    }
    #ar-button {
      background-color: #fcc022;
      border-radius: 8px; border: none; color: white;
      padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer;
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 10; box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }

    /* QR code มุมซ้ายล่าง */
    #qr-wrapper {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.92);
      border-radius: 10px;
      padding: 10px;
      z-index: 20;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      text-align: center;
    }
    #qrcode {
      width: 200px; height: 200px;
    }
    #qr-text {
      font-size: 12px; margin-top: 6px; color: #333;
    }
    /* ซ่อน QR บนจอเล็ก (มือถือ/แท็บเล็ตแนวตั้ง) */
    @media (max-width: 900px) {
      #qr-wrapper { display: none; }
    }
  </style>
</head>
<body>

  <model-viewer 
    id="ar-viewer"
    src="https://raw.githubusercontent.com/CupCupB/somerset/main/somerset.glb"
    ios-src="https://raw.githubusercontent.com/CupCupB/somerset/main/somerset.usdz"
    alt="A 3D model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    ar-scale="fixed">
  </model-viewer>

  <button id="ar-button">วางในพื้นที่ของคุณ</button>

  <!-- QR Code (สแกนแล้วไปหน้า launcher เพื่อเด้งเข้า AR ทันที) -->
  <div id="qr-wrapper">
    <div id="qrcode"></div>
    <div id="qr-text">สแกนด้วยมือถือเพื่อเข้า AR ทันที</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.getElementById('ar-viewer');
      const arButton = document.getElementById('ar-button');

      // กดปุ่มเพื่อเข้า AR
      arButton.addEventListener('click', () => {
        modelViewer.activateAR();
      });

      // Auto-AR เมื่อมี ?startAR=1 (กรณี fallback จาก desktop)
      const params = new URLSearchParams(location.search);
      if (params.get('startAR') === '1') {
        setTimeout(() => modelViewer.activateAR(), 300);
      }

      // === QR: ชี้ไปหน้า launcher ===
      // รองรับทั้งกรณีเสิร์ฟจาก GitHub Pages และเปิดจาก path ที่มี index.html
      const basePath = location.pathname.endsWith('index.html')
        ? location.pathname.replace(/index\.html$/, '')
        : (location.pathname.endsWith('/') ? location.pathname : location.pathname + '/');

      const launcherUrl = `${location.origin}${basePath}launch-ar.html`;

      new QRCode(document.getElementById("qrcode"), {
        text: launcherUrl,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.M
      });
    });
  </script>
</body>
</html>
